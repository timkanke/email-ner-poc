    body: |-
      <div><div><div><p>A big thanks to VOA’s Patsy Widakuswara for capturing audio of POTUS’ quick q&amp;a: </p><div><a href="https://otter.ai/u/rlhBpfpGV5svznMhT2ZchT8iLlM">https://otter.ai/u/rlhBpfpGV5svznMhT2ZchT8iLlM</a></div><div><br></div><div>Tech difficulties prevented your pooler from transcribing en route, apologies, but sending full quotes at some point today</div><p>Press Sec Jen Psaki released the following statement on Republicans’ infrastructure counterproposal shortly before takeoff</p><p>“We are grateful for the work of Senator Capito and her colleagues on this proposal. It is encouraging to see her group come forward with a substantially increased the funding level—nearing $1 trillion. We appreciate the hard work that went in to making this proposal and continuing these negotiations. Senator Capito told the President that her team would provide us with more details later today, and we look forward to getting that information. At first review, we note several constructive additions to the group’s previous proposals, including on roads, bridges and rail. At the same time, we remain concerned that their plan still provides no substantial new funds for critical job-creating needs, such as fixing our veterans’ hospitals, building modern rail systems, repairing our transit systems, removing dangerous lead pipes, and powering America’s leadership in a job-creating clean energy economy, among other things. Lastly, we are concerned that the proposal on how to pay for the plan remains unclear: we are worried that major cuts in COVID relief funds could imperil pending aid to small businesses, restaurants and rural hospitals using this money to get back on their feet after the crush of the pandemic.</p>As for the path forward, the President called Senator Capito thank her for the proposal, and to tell her that he would follow-up after getting additional detail. We are also continuing to explore other proposals that we hope will emerge. Though there are no votes in Congress next week, we will work actively with members of the House and Senate next week, so that there is a clear direction on how to advance much needed jobs legislation when Congress resumes legislative business during the week of June 7.”<p>AND passing along some background the WH..</p><p>Traveling with the President to Cleveland, Ohio:</p> <p>Bruce Reed, Deputy Chief of Staff</p><p>Jen Psaki, Press Secretary</p><p>Brian Deese, Director of the NEC</p><p>Daleep Singh, Deputy National Security Advisor/Deputy NEC Director</p><p>Ashley Williams, Deputy Director of Oval Office Operations</p><p>Stephen Goepfert, Personal Aide</p><p>Travis Dredd, Trip Director</p><p>Meghan Hays, Director of Message Planning</p><p>Jeff Nussbaum, Senior Presidential Speechwriter</p><p>Upon arrival to Joint Base Andrews, the President was greeted by Colonel Matthew Jones, 89<sup>th</sup> Airlift Wing Commander</p></div></div></div>-- <br><div><div><div>Christian Datoc</div><div>White House Correspondent</div><div>Washington Examiner</div><div></div><div></div><div></div><div></div><div></div></div></div>
