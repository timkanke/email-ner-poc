      <p>Some members of the class of 2021 leaving the ceremony stopped and saluted as the motorcade drove through campus. We seem to have just missed what appears to be some incoming rain — cloudy and foreboding skies here in Annapolis.<br><br>VP arrived back at the helo after a short drive and walked up the steps at 1:25pm. Took off at 1:30 for the VP residence.<br><br>Pool is heading back to campus shortly.</p>
